<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF.js Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #pdf-container {
        border: 1px solid #ccc;
        margin: 20px auto;
        text-align: center;
        overflow: auto;
        height: 80vh;
        width: 100%;
      }
      canvas {
        margin: 10px auto;
        display: block;
      }
      .zoom-controls {
        text-align: center;
        margin-bottom: 10px;
      }
      button {
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
  </head>
  <body>
    <h1>PDF.js Viewer Example</h1>
    <div class="zoom-controls">
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
    </div>
    <div id="pdf-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const url = window.location.href;
        let subjectCode;
        const lastFourDigits = url.match(/\d{4}$/);

        if (lastFourDigits) {
          console.log('Last four digits:', lastFourDigits[0]);
          switch (lastFourDigits[0]) {
            case '3012':
              subjectCode = 3012;
              break;
            case '3022':
              subjectCode = 3022;
              break;
            case '3032':
              subjectCode = 3032;
              break;
            case '3042':
              subjectCode = 3042;
              break;
            case '3052':
              subjectCode = 3052;
              break;
            case '3062':
              subjectCode = 3062;
              break;
            case '3072':
              subjectCode = 3072;
              break;
            default:
              console.log('Unknown subject code');
              return;
          }

          // Set the worker source for PDF.js
          pdfjsLib.GlobalWorkerOptions.workerSrc =
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js';

          const pdfContainer = document.getElementById('pdf-container');
          let zoomLevel = 1; // Initial zoom level

          // Function to render PDF
          async function renderPDF(url) {
            const pdf = await pdfjsLib.getDocument(url).promise;

            // Clear previous content
            pdfContainer.innerHTML = '';

            // Loop through all pages and render them
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              const page = await pdf.getPage(pageNum);

              // Create canvas element
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');

              const viewport = page.getViewport({ scale: zoomLevel });
              canvas.width = viewport.width;
              canvas.height = viewport.height;

              // Render the page
              await page.render({ canvasContext: context, viewport }).promise;

              pdfContainer.appendChild(canvas);
            }
          }

          // Call the function with the specified PDF URL
          const url = `./${subjectCode}.pdf`;
          renderPDF(url).catch((error) => {
            console.error('Error rendering PDF:', error);
          });

          // Zoom in functionality
          document.getElementById('zoom-in').addEventListener('click', () => {
            zoomLevel += 0.25; // Increase zoom level by 0.25
            renderPDF(url); // Re-render the PDF with the new zoom level
          });

          // Zoom out functionality
          document.getElementById('zoom-out').addEventListener('click', () => {
            zoomLevel -= 0.25; // Decrease zoom level by 0.25
            if (zoomLevel < 0.25) zoomLevel = 0.25; // Prevent zooming out too much
            renderPDF(url); // Re-render the PDF with the new zoom level
          });
        } else {
          console.log('No four digits found in the URL');
        }
      });
    </script>
  </body>
</html>
